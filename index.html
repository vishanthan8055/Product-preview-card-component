<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box-1"> 
      <img src="images/image-product-desktop.jpg" alt="product.png">
    </div>
    <div class="box-1-m"> 
      <img src="images/image-product-mobile.jpg" alt="mproduct.png">
    </div>
    <div class="box-2">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p><span class="cur">$149.99</span><span class="rem">$169.99</span></p>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
  <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/vishanthan8055">Vishanthan</a>.
  </div>
</body>
</html>
